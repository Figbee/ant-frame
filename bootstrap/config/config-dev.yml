server:
  host: localhost
  port: 5005
  runMode: debug
logs:
  level: -1
  path: storage/logs
  maxSize: 50
  maxBackups: 100
  maxAge: 30
  compress: false
cors:
  allowOrigins: "*"
mysql:
  host: localhost
  port: 2206
  username: root
  password: welcome
  dbName: ant
  query: charset=utf8&parseTime=True&loc=Local&timeout=1000ms
  logMode: true
redis:
  host: localhost
  port: 6379
  password: password
  db: 0
  dialTimeout: 5
  readTimeout: 5
  writeTimeout: 5
  poolSize: 10
  poolTimeout: 15
  idleCheckFrequency: 500
password:
  includeChars: true
  includeDigits: true
  minLength: 6
  maxLength: 64
  includeUppercase: true
  includeLowercase: true
jwt:
  secret: "mySecretKey"
  refreshSecret: "mySecretKey"
  accessTokenExpireDuration: 1440
  refreshTokenExpireDuration: 60